<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="operations-display">0</div>
      <div class="btn-container">
        <div class="numbers-container">
          <button class="clear operations">AC</button>
          <button class="delete operations">
            <img src="./assets/backspace.svg" />
          </button>
          <button class="btn" data-sign="1">1</button>
          <button class="btn" data-sign="2">2</button>
          <button class="btn" data-sign="3">3</button>
          <button class="btn" data-sign="4">4</button>
          <button class="btn" data-sign="5">5</button>
          <button class="btn" data-sign="6">6</button>
          <button class="btn" data-sign="7">7</button>
          <button class="btn" data-sign="8">8</button>
          <button class="btn" data-sign="9">9</button>
          <button class="btn null" data-sign="0">0</button>
          <button class="btn" data-sign=".">.</button>
        </div>
        <div class="operations-container">
          <button class="btn operations" data-sign=" + ">+</button>
          <button class="btn operations" data-sign=" - ">-</button>
          <button class="btn operations" data-sign=" * ">x</button>
          <button class="btn operations" data-sign=" / ">รท</button>
          <button class="btn equals operations" data-sign="=">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
