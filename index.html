<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="operations-display"></div>
    <button class="btn" data-sign="1">1</button>
    <button class="btn" data-sign="2">2</button>
    <button class="btn" data-sign="3">3</button>
    <button class="btn" data-sign="4">4</button>
    <button class="btn" data-sign="5">5</button>
    <button class="btn" data-sign="6">6</button>
    <button class="btn" data-sign="7">7</button>
    <button class="btn" data-sign="8">8</button>
    <button class="btn" data-sign="9">9</button>
    <button class="btn" data-sign="0">0</button>
    <button class="btn" data-sign=" + ">+</button>
    <button class="btn" data-sign=" - ">-</button>
    <button class="btn" data-sign=" * ">x</button>
    <button class="btn" data-sign=" / ">รท</button>
    <button class="equals" data-sign="=">=</button>
    <button class="delete">delete</button>
    <button class="clear">clear</button>
    <script src="index.js"></script>
  </body>
</html>
